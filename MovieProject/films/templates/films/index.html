{% extends 'films/layout.html' %}

{% block title %}
  <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Фильмы</h1>
{% if news %}
    {% for new in news %}
			<div>
				<h3> {{ new.title }} </h3>
				<p> {{ new.short_description }} </p>
				<p> {{ new.text }} </p>
			</div>
    {% endfor %}
{% else %}
		<h4>Новых фильмов нет.</h4>
{% endif %}


{% endblock %}
