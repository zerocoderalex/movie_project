{% extends 'films/layout.html' %}

{% block title %}
  <title>Новостная страница</title>
{% endblock %}

{% block content %}
<h1>Фильмы</h1>
    {% if films %}
            {% for film in films %}
			    <div>
				    <h3> {{ film.title }} </h3>
				    <p> {{ film.short_description }} </p>
				    <p> {{ film.text }} </p>
			    </div>
            {% endfor %}
    {% else %}
        <h4>Новых фильмов нет.</h4>

    {% endif %}

{% endblock %}
